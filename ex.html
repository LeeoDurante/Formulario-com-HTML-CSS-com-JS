<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dever Aula 18</title>
  <link rel="icon" type="image/x-icon" href="https://greenpng.com/wp-content/uploads/2020/06/untitleddesign_1_original-106.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .card {
      text-align: left;
      padding: 10px;
      width: 200px;
      margin: 10px;
      background-color: rgb(255, 255, 255);
      box-shadow: 2px 2px 2px rgb(204, 153, 12);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="fs-1 text-center text-dark font-monospace">Equipamentos Esportivos</header>
    <form class="form-horizontal" id="form-Equipamentos">
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label fst-italic text-dark" for="inputNome">Nome do Equipamento</label>
          <div class="col-md-2">
            <input id="inputNome" name="inputNome" type="text" class="form-control input-md" maxlength="40" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label fst-italic text-dark" for="inputAt">Atividade</label>
          <div class="col-md-2">
            <input id="inputAt" name="inputAt" type="text" placeholder="Futebol, Volei" class="form-control input-md"
              maxlength="20" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label fst-italic text-dark" for="inputPreco">Preço</label>
          <div class="col-md-2">
            <input id="inputPreco" name="inputPreco" type="text" placeholder="00,00" class="form-control input-md"
              required maxlength="12">

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label fst-italic text-dark" for="inputDesc">Descrição</label>
          <div class="col-md-4">
            <textarea class="form-control" id="textareaDesc" name="textareaDesc"
              placeholder="Descreva o Produto"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="buttonEnviar"></label>
          <div class="col-md-1 text-center">
            <button id="buttonEnviar" type="button" onclick="cadastrar()" class="btn btn-danger">Cadastrar</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="container-fluid">
      <label class="col-md-4 control-label" for="buttonExiba"></label>
      <div class="col-md-1">
        <button id="buttonExiba" type="button" onclick="exibir()" class="btn btn-warning">Exibir</button>
      </div>
    </div>
    <br />
    <div class="row text-start" id="resultadoEq"></div>




  </div>
  <script src="./ex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
